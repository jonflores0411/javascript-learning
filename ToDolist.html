<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .todo-item {
            margin: 5px 0;
        }
        
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <input type="text" id="todoInput" placeholder="Enter new todo item">
    <button onclick="createElements()">Add</button>
    
    <br><br>
    
    <div id="todoList">
        <!-- Todo items will appear here -->
    </div>
    
    <br>
    <button onclick="deleteSelected()">Delete Selected</button>
    
    <script>
        // Your JavaScript will go here
         let contToDoList = document.getElementById('todoList');
         let myArray = [];

        function createElements() {
            let valToDoList = document.getElementById('todoInput').value;

            // only perform this if there is anything to add
            if (valToDoList !== '') {
                let contDiv = document.createElement('div')

                //populate array
                myArray.push({checked:false, toDoText: valToDoList})

                 let nArrayLength = myArray.length-1;

                // Create checkbox
                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = false;
                checkbox.onclick = function() { checkUncheck(nArrayLength); };

                // Create text (span or div)
                let textElement = document.createElement('span');
                textElement.textContent = valToDoList;

                // Create delete button
                let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() { deleteItem(nArrayLength); };

                contDiv.appendChild(checkbox);  
                contDiv.appendChild(textElement);  
                contDiv.appendChild(deleteButton);  

                contToDoList.appendChild(contDiv); 

                // empty textbox after adding to array
                document.getElementById('todoInput').value = '';
            }
        }

        function deleteItem(nIndex) {
            //contToDoList.removeChild(contToDoList.children[nIndex]);
            //revise the above, since we will refresh, we simply remove the entire ContToDoList
            myArray.splice(nIndex, 1);

            refreshContToDoList();
            
        }

        function deleteSelected() {
            //ShowOnConsole();
            for (let i = myArray.length - 1; i >= 0; i--) {
                if (myArray[i].checked) {
                    //contToDoList.removeChild(contToDoList.children[i]);
                    // we simply remove each child, since we will do a refresh
                    // this is taken care of now by refreshContToDoList()
                    myArray.splice(i,1);
                }
            }

            refreshContToDoList();
        }

        function checkUncheck(nIndex) {
            // Browser already toggled the checkbox visually       
            myArray[nIndex].checked = contToDoList.children[nIndex].children[0].checked;
        }

        function refreshContToDoList() {
            // remove everything inside contToDoList
            while (contToDoList.children.length > 0) {
                contToDoList.removeChild(contToDoList.children[0]);
            }

            for (let i = 0; i <= myArray.length - 1; i++) {
                // rebuild it
                let contDiv = document.createElement('div')

                //get updated array length
                let nArrayLength = myArray.length-1;

                // Create checkbox
                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = myArray[i].checked; //FOR FIX
                checkbox.onclick = function() { checkUncheck(i); }; //FOR FIX

                // Create text (span or div)
                let textElement = document.createElement('span');
                textElement.textContent = myArray[i].toDoText; //FOR FIX

                // Create delete button
                let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() { deleteItem(i); }; //FOR FIX

                contDiv.appendChild(checkbox);  
                contDiv.appendChild(textElement);  
                contDiv.appendChild(deleteButton);  

                contToDoList.appendChild(contDiv); 
            }
        }

        function ShowOnConsole(){
            for (let i = 0; i <= myArray.length - 1; i++) {
                console.log(myArray[i].checked, myArray[i].toDoText);
            }
        }
        
    </script>
</body>
</html>
