<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
        }
        
        #display {
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    
    <input type="text" id="display" value="0" readonly>
    <br>
    
    <button onclick="buttonPressed('7')">7</button>
    <button onclick="buttonPressed('8')">8</button>
    <button onclick="buttonPressed('9')">9</button>
    <button onclick="buttonPressed('+')">+</button>
    <br>
    
    <button onclick="buttonPressed('4')">4</button>
    <button onclick="buttonPressed('5')">5</button>
    <button onclick="buttonPressed('6')">6</button>
    <button onclick="buttonPressed('-')">-</button>
    <br>
    
    <button onclick="buttonPressed('1')">1</button>
    <button onclick="buttonPressed('2')">2</button>
    <button onclick="buttonPressed('3')">3</button>
    <button onclick="buttonPressed('X')">X</button>
    <br>
    
    <button onclick="buttonPressed('0')">0</button>
    <button onclick="buttonPressed('AC')">AC</button>
    <button onclick="buttonPressed('=')">=</button>
    <button onclick="buttonPressed('/')">/</button>
    
    <script>
        // Your JavaScript functions will go here
        let str = '';
        let lACWasJustPressed = true;
        let val1 = 0;
        let val2 = 0;
        let result = 0;
        let lastOper = '';

        function buttonPressed(btn) {
            if (!(btn === '+' || btn === '-' || btn === '=' || btn === '/' || btn === 'X' || btn === 'AC' )) {
                str = str + btn;
                document.getElementById('display').value = str;
                if (lACWasJustPressed) {
                    val1 = str;
                }
                else {
                    val2 = str;
                }
            }
            
            switch (btn) {
                case 'AC':
                    str = '';
                    lACWasJustPressed = true;
                    val1 = 0;
                    val2 = 0;
                    result = 0;
                    lastOper = '';
                    document.getElementById('display').value = str;
                    break;
                case '+' :
                case '-' :
                case '/' :
                case 'X' :
                    if (!lACWasJustPressed) {
                        val2 = parseFloat(str);
                        switch (lastOper) {
                            case '+' :
                                result = val1 + val2;
                                break;
                            case '-' :
                                result = val1 - val2;
                                break;
                            case '/' :
                                result = val1 / val2;
                                break;
                            case 'X' :  
                                result = val1 * val2;
                                break;
                        }
                        str = result.toString();    
                        document.getElementById('display').value = str;
                    }
                    lACWasJustPressed = false;
                    val1 = parseFloat(str);
                    lastOper = btn;
                    str = '';
                    val2 = 0;
                    break;
                case '=' :
                    val2 = parseFloat(str);
                    switch (lastOper) {
                        case '+' :
                            result = val1 + val2;
                        break;
                        case '-' :
                            result = val1 - val2;
                        break;
                        case 'X' :
                            result = val1 * val2;
                        break;
                        case '/' :
                            result = val1 / val2;
                        break;
                    }
                    
                    str = result.toString();        
                    document.getElementById('display').value = str;
                    val1 = parseFloat(str);
                    lastOper = '';
                    str = '';
                    val2 = 0;
                    break;
            }
        }
    </script>
</body>
</html>
